<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>まことの自己紹介HP</title>
  <style>
    body {
      background: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0 20px;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #1DA1F2; /* Xのブランドカラーに近い */
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      max-width: 800px;
      margin: 30px auto;
    }
    h2 {
      border-bottom: 2px solid #1DA1F2;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #999;
      margin: 50px 0 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://abs.twimg.com/favicons/twitter.2.ico" alt="Xアイコン" />
    <nav>
      <a href="#about">自己紹介</a>
      <a href="#portfolio">ポートフォリオ</a>
      <a href="#contact">お問い合わせ</a>
    </nav>
  </header>

  <section id="about">
    <h2>自己紹介</h2>
    <p>ここに自己紹介文を書きます。名前、経歴、趣味など簡潔に。</p>
  </section>

  <section id="portfolio">
    <h2>ポートフォリオ</h2>
    <p>制作した作品やプロジェクトの紹介を載せます。リンクや画像もOK。</p>
  </section>

  <section id="contact">
    <h2>お問い合わせ</h2>
    <p>メールアドレスやSNSのリンク、フォームを設置するならここに。</p>
  </section>

  <footer>
    &copy; 2025 まこと
  </footer>
</body>
</html>
